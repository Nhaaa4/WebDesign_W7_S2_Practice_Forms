<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form>
            <div class="form-group">
                <div class="first-name-group">
                    <label for="first-name">First name *</label><br>
                    <input type="text" class="input" placeholder="enter your first name" required>
                </div>
                <div class="last-name-group">
                    <label for="last-name">Last name</label><br>
                    <input type="text" class="input" placeholder="enter your last name" required>
                </div>
            </div>

            <div>
                <label for="email">Email *</label><br>
                <input type="email" class="input" placeholder="enter your email" required>
            </div>
            
            <div class="form-group">
                <div class="password-group">
                    <label for="password">Password *</label><br>
                    <input type="password" class="input" placeholder="enter your password" required>
                </div>
                <div class="confirm-password-group">
                    <label for="confirm-password">Confirm Password *</label><br>
                    <input type="password" class="input" placeholder="enter your password again" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="gender-group">
                    <legend>Gender</legend>
                    <input type="radio" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender">
                    <label for="female">Female</label>
                </div>
                <div class="hobby-group">
                    <legend>Hobbies</legend>
                    <input type="checkbox" name="hobby">
                    <label for="music">Music</label>
                    <input type="checkbox" name="hobby">
                    <label for="sports">Sports</label>
                    <input type="checkbox" name="hobby">
                    <label for="travel">Travel</label>
                    <input type="checkbox" name="hobby">
                    <label for="movies">Movies</label>
                </div>
            </div>

            <div class="form-group">
                <div class="source-of-income-group">
                    <label for="source-of-income">Source of Income</label><br>
                    <select name="" id="">
                        <option value="">(Select one)</option>
                        <option value="employed">Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="retired">Retired</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="income-group">
                    <label for="income">Income</label><br>
                    <input type="range">
                    <input type="submit" value="20k">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="upload">Upload Profile Picture</label><br>
                    <input type="file">
                </div>
                <div>
                    <label for="age">Age</label><br>
                    <input type="number">
                </div>
            </div>
            <div>
                <label for="bio">Bio</label><br>
                <textarea rows="4" cols="20"></textarea>
            </div>
        </form>
        <div class="footer">
            <input type="submit" value="Create">
        </div>
    </div>
</body>
</html>
